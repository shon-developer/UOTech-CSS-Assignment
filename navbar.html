<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          screens: {
            sm: "640px",
            // => @media (min-width: 640px) { ... }

            md: "768px",
            // => @media (min-width: 768px) { ... }

            lg: "1024px",
            // => @media (min-width: 1024px) { ... }

            xl: "1280px",
            // => @media (min-width: 1280px) { ... }

            "2xl": "1536px",
            // => @media (min-width: 1536px) { ... }
          },
          extend: {
            fontFamily: {
              roboto: "Roboto",
              poppins: "Poppins",
            },
            colors: {
              clifford: "#da373d",
              bg: "slate-900",
            },
          },
        },
      };
    </script>
    <title>Navbar</title>
  </head>
  <body>
    <!-- Tailwind CSS Navbar -->
    <section class="w-full h-32 bg-slate-900">
      <nav class="h-full flex justify-between items-center px-10 lg:px-24">
        <div class="flex items-center gap-2">
          <img src="./tailwindCSS.ico" alt="" />
          <span class="text-white font-poppins text-3xl">tailwindcss</span>
        </div>
        <div class="hidden lg:flex gap-6 font-roboto text-lg font-semibold">
          <!-- NavLinks -->
          <ul class="flex gap-10 text-white border-r pr-10 border-gray-700">
            <li class="hover:text-blue-500 cursor-pointer">Docs</li>
            <li class="hover:text-blue-500 cursor-pointer">Components</li>
            <li class="hover:text-blue-500 cursor-pointer">Blog</li>
            <li class="hover:text-blue-500 cursor-pointer">Showcase</li>
          </ul>

          <!-- Icons -->
          <div class="text-gray-400 flex gap-10 ml-4">
            <i class="fa-regular fa-moon text-2xl hover:text-gray-200 relative"
              ><span class="text-sm absolute left-3 top-1">+</span></i
            >
            <i class="fa-brands fa-github text-2xl hover:text-gray-200"></i>
          </div>
        </div>
        <!-- Search & Menu -->
        <div class="flex lg:hidden text-gray-400 gap-8 text-2xl">
          <i class="fa-solid fa-magnifying-glass"></i>
          <i class="fa-solid fa-ellipsis-vertical"></i>
        </div>
      </nav>
    </section>
  </body>
</html>
