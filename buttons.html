<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Document</title>
  </head>
  <body class="bg-black text-white">
    <div
      class="max-w-3xl mx-auto flex justify-center flex-wrap items-center h-[500px] py-24 gap-6"
    >
      <!-- Sign Up -->
      <button
        class="bg-pink-600 text-xl text-white py-2 px-6 rounded-sm font-semibold tracking-wider"
      >
        Sign Up
      </button>
      <!-- Link -->
      <button
        class="bg-transparent border-[3px] border-pink-500 text-pink-500 text-xl text-white py-2 px-6 rounded-sm font-semibold tracking-wider"
      >
        Link
        <i class="fa fa-link" aria-hidden="true"></i>
      </button>
      <!-- Login -->
      <button
        class="bg-yellow-500 text-white text-xl text-white py-2 px-6 rounded-md font-semibold tracking-wider"
      >
        Login
        <i class="fa fa-link" aria-hidden="true"></i>
      </button>
      <!-- Search -->
      <button
        class="bg-transparent border-[3px] border-yellow-500 text-yellow-500 text-xl text-white py-2 px-6 rounded-md font-semibold tracking-wider"
      >
        Search
        <i class="fa-solid fa-magnifying-glass"></i>
      </button>
      <!-- Link-05 -->
      <button
        class="bg-green-500 text-black text-xl text-white py-2 px-6 rounded-md font-semibold tracking-wider"
      >
        <span class="px-2 py-0 text-transparent rounded-full bg-green-800 mr"
          >1</span
        >
        Link-05
      </button>
      <button
        class="bg-transparent border-[3px] border-green-500 text-green-500 text-xl text-white py-2 px-6 rounded-md font-semibold tracking-wider"
      >
        <span class="px-2 py-0 text-transparent rounded-full bg-green-800 mr"
          >1</span
        >
        Link-06
      </button>
      <button
        class="bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500 px-6 py-2 text-lg tracking-wider font-semibold"
      >
        Play Now
        <i class="fa-brands fa-google-play"></i>
      </button>
      <button
        class="bg-blue-500 px-6 py-2 text-lg tracking-wider font-semibold"
      >
        More Articles
        <i class="fa-solid fa-arrow-right"></i>
      </button>
      <div>
        <span
          class="bg-black text-yellow-500 border-[3px] border-gray-600 px-6 py-2 text-lg tracking-wider font-semibold"
        >
          <i class="fa-solid fa-star"></i>
          Starred
        </span>
        <span class="border border-l-none py-2.5 px-3">
          <i class="fa-sharp fa-solid fa-angle-down"></i
        ></span>
      </div>
      <div class="relative">
        <i class="fa-solid fa-cart-shopping text-5xl"></i>
        <span class="absolute bottom-10 bg-red-500 rounded-full left-10 px-2"
          >0</span
        >
      </div>
    </div>
  </body>
</html>
